<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langname){
       const li = document.createElement('li');
       li.innerHTML = `${langname}`
       document.querySelector('.language').appendChild(li);
    }
    addLanguage("Core Java"); // Har barr pure tree traverse ho raja ha
                              // Optimised tarika nahi ha ya
    addLanguage("TypeScript")

    function addOptiLanguage(langname)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname)) //more optimised
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Golang');

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
  //  secondLang.innerHTML = "MOJO"   Not an optimised way
   const newLi = document.createElement('li')
   newLi.appendChild(document.createTextNode("Mojo"))
   // newLi.textContent = "mojo"  // Another method
   secondLang.replaceWith(newLi)   // Edit will be done

   //edit
   const firstLang =  document.querySelector('li:first-child')
   firstLang.outerHTML = '<li>TypeScript</li>'

   //Remove 

   const lastLang = document.querySelector("li:last-child")
   lastLang.remove()

</script>
</html>
